<!DOCTYPE html>
<html>

<head>
    <title>中文雪</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="desktop">
        <div class="window">
            <div class="title-bar">
                <span>雪中文 v1.0.0</span>
                <div class="title-bar-buttons">
                    <button class="title-bar-button">_</button>
                    <button class="title-bar-button">X</button>
                </div>
            </div>
            <!-- Window content -->
            <div id="gameContainer">
                <canvas id="gameCanvas"></canvas>
                <div id="wordInputArea">
                    <input type="text" id="wordInput" placeholder="请输入一个词">
                    <button id="submitWord">输入</button>
                </div>
            </div>
        </div>

        <div class="taskbar">
            <button class="start-button">开始</button>
            <!-- Additional taskbar content -->
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
